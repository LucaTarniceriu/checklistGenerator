{% extends "base.html" %}

{% block title %}Revizie{% endblock %}

{% block content %}
{% if user.is_authenticated %}


    <form action="/home/magazin/" method="post">
    {% csrf_token %}
    {{ siteForm }}
    <input type="submit" value="Creaza Comanda">
</form>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
