{% extends "base.html" %}


{% block title %}Confirmare stergere{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<form method="post" action="{% url 'deleteSite' %}">
  {% csrf_token %}
  <input type="text" hidden value="{{location}}" name="location">
  <input type="submit" value="Sterge magazin {{location}}">
</form>

<button onclick="history.back()">Inapoi</button>

{% else %}
<p>You are not logged in</p>
<a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
