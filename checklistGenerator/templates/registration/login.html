<!-- templates/registration/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block css %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}

{% block content %}
<div id="loginPannel">
  <h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log In</button>
</form>
</div>

{% endblock %}
